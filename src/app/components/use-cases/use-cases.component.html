<div class="text-center">
    <h2>Use Cases for {{useCases[0].industry.name}}</h2>
</div>

<md-card class="example-card align-center" *ngFor="let useCase of useCases | sort: '-createdAt'">
    <md-card-content>
        <p>{{useCase.tweet}}</p>
        <p>Tweeted By: {{useCase.screenName}}</p>
        <p>Date: {{useCase.createdAt | date }}</p>
    </md-card-content>
    <md-card-actions>
        <button md-button (click)="details(useCase)">DETAILS</button>
    </md-card-actions>
</md-card>
<br><br>
<div class="align-center">
    <button md-button (click)="goBack()">Back</button>
</div>
