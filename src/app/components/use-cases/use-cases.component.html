<div class="text-center">
    <h2>{{industryName}} Use Cases</h2>
</div>

<md-card class="example-card align-center" *ngFor="let useCase of useCases">
    <md-card-header>
        <md-card-title>Organization: {{useCase.organization}}</md-card-title>
    </md-card-header>
    <md-card-content>
        <p>{{useCase.name}}</p>
    </md-card-content>
    <md-card-actions>
        <button md-button (click)="details(useCase)">DETAILS</button>
    </md-card-actions>
</md-card>
<div class="align-center">
    <button md-button (click)="goBack()">Back</button>
</div>
