<div class="text-center">
    <h2>Use Cases for {{useCases[0].industry.name}}</h2>
</div>

<md-card class="example-card align-center" *ngFor="let useCase of useCases">
    <md-card-header>
        <md-card-title>Screen Name: {{useCase.screenName}}</md-card-title>
    </md-card-header>
    <md-card-content>
        <p>{{useCase.tweet}}</p>
    </md-card-content>
    <md-card-actions>
        <button md-button (click)="details(useCase)">DETAILS</button>
    </md-card-actions>
</md-card>
<br><br>
<div class="align-center">
    <button md-button (click)="goBack()">Back</button>
</div>
