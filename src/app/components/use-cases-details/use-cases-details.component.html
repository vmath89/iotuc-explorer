<div class="text-center">
    <h2>Use Cases for {{useCase.industry.name}}</h2>
</div>

<md-card class="example-card align-center">
    <md-card-header>
        <md-card-title>Screen Name: {{useCase.screenName}}</md-card-title>
        <md-card-subtitle>Website: {{useCase.website}}</md-card-subtitle>
    </md-card-header>
    <md-card-content>
        <p>Tweet: {{useCase.tweet}}</p>
    </md-card-content>
    <md-card-actions>
        <button md-button (click)="goBack()">Back</button>
    </md-card-actions>
</md-card>
