<h2>Dashboard</h2>

<md-grid-list cols="3" rowHeight="100px" class="tile" gutterSize="2em">
    <md-grid-tile

            (click)="onIndustryClick(tile.id )"
            *ngFor="let tile of tiles"
            [colspan]="tile.cols"
            [rowspan]="tile.rows"
            [style.background]="tile.color">
        <a class="big-font" [routerLink]="['/usecases', tile.id]">{{tile.text}}</a>


    </md-grid-tile>

</md-grid-list>
